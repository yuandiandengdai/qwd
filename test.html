<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./Public/js/jquery.min.js"></script>
</head>
<body>
<nav>
    <a href="javascript:void(0)">卡号：<span id="number">XXX</span> </a>
</nav>
<!--主体-->
<div class="game_con clearfix">
    <div id="content" class="cc">
    </div>
    <div class="game_body">
        <h2 style="padding-bottom:20px;">开始答题</h2>
        <div class="intro" style="width:100%;height:100%;"></div>
    </div>
    <ul class="input_list">
        <li class="clearfix"><span>回&#12288;答</span>
            <input type="text" placeholder="请输入您的答案" title="请输入您的答案" id="answer" name="answer">
        </li>
    </ul>
    <div currentItem="1" datatype="1"  class="Listmore"><span><a id="loadingmsg"
                                                                                             class="more"
                                                                                             href="javascript:;">提交验证</a></span>
    </div>
</div>

<div style="">
    <p class="subject"><input type="hidden" class="qid" name="qid" value="104"/>股市连续下跌称为____。</p>
    <p class="subject"><input type="hidden" class="qid" name="qid" value="101"/>苏州四大园林之一的留园建于哪一年代？</p>
    <p class="subject"><input type="hidden" class="qid" name="qid" value="111"/>请问股市中，ST股是什么股？</p>
</div>

<script type="text/javascript">
    $(function () {
        $('.intro').html($('.subject').next().html());
        var x = $('.subject').eq(currentItem).html();
    });
</script>

</body>
</html>
