<include file="public:header"/>
<h2><span style="color: orange">{$rid}</span>号房间</h2>
<div class="row">
    <div class="col-md-12">
        <table style="margin:auto;">
            <tr>
                <volist name="table" id="val" offset="0" length='3'>
                    <td>
                        <table width="180" border="1" style="margin: 27px">
                            <tr>
                                <td width="60" height="20" align="center" colspan="3">
                                    <span id="top_{$val.id}"></span>
                                </td>
                            </tr>
                            <tr>
                                <td width="60" height="60" align="right"><span id="left_{$val.id}"></span></td>
                                <td width="60" height="60" align="center"><a href="javascript:void(0)"><img
                                        id="img_{$val.id}" onclick="select_table({$val.id})"
                                        src="__PUBLIC__/images/hall/a.png"></a>
                                </td>
                                <td width="60" height="60" align="left"><span id="right_{$val.id}"></span></td>
                            </tr>
                            <tr>
                                <td width="60" height="20" align="center" colspan="3"><span>{$val.id}号桌</span></td>
                            </tr>
                        </table>
                    </td>
                </volist>
            </tr>
            <tr>
                <volist name="table" id="val" offset="3" length='3'>
                    <td>
                        <table width="180" border="1" style="margin: 27px">
                            <tr>
                                <td width="60" height="20" align="center" colspan="3">
                                    <span id="top_{$val.id}"></span>
                                </td>
                            </tr>
                            <tr>
                                <td width="60" height="60" align="right"><span id="left_{$val.id}"></span></td>
                                <td width="60" height="60" align="center"><a href="javascript:void(0)"><img
                                        id="img_{$val.id}" onclick="select_table({$val.id})"
                                        src="__PUBLIC__/images/hall/a.png"></a>
                                </td>
                                <td width="60" height="60" align="left"><span id="right_{$val.id}"></span></td>
                            </tr>
                            <tr>
                                <td width="60" height="20" align="center" colspan="3"><span>{$val.id}号桌</span></td>
                            </tr>
                        </table>
                    </td>
                </volist>
            </tr>
            <tr>
                <volist name="table" id="val" offset="6" length='3'>
                    <td>
                        <table width="180" border="1" style="margin: 27px">
                            <tr>
                                <td width="60" height="20" align="center" colspan="3">
                                    <span id="top_{$val.id}"></span>
                                </td>
                            </tr>
                            <tr>
                                <td width="60" height="60" align="right"><span id="left_{$val.id}"></span></td>
                                <td width="60" height="60" align="center"><a href="javascript:void(0)"><img
                                        id="img_{$val.id}" onclick="select_table({$val.id})"
                                        src="__PUBLIC__/images/hall/a.png"></a>
                                </td>
                                <td width="60" height="60" align="left"><span id="right_{$val.id}"></span></td>
                            </tr>
                            <tr>
                                <td width="60" height="20" align="center" colspan="3"><span>{$val.id}号桌</span></td>
                            </tr>
                        </table>
                    </td>
                </volist>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript">
    var Config = {root: '/'};
    var es = new EventSource("__ROOT__/Game/desk");
    es.addEventListener("message", function (event) {
        var data = JSON.parse(event.data);
        for (var k in data) {
            $('#top_' + data[k]['id']).text(data[k]['member_one']);
            $('#left_' + data[k]['id']).text(data[k]['member_two']);
            $('#right_' + data[k]['id']).text(data[k]['member_three']);
            if (data[k]['number'] >= 1) { //根据房间的人数切换背景图片
                $('#img_' + data[k]['id']).attr('src', '__PUBLIC__/images/hall/b.png');
            }
            if (data[k]['number'] == 3) { //根据人数进行跳转
                setTimeout(function () {
                    window.location = Config.root + 'Home/Game/hall';
                }, 5000);
            }
        }
    }, false);

    function select_table(id) {
        $.post(Config.root + 'Home/Game/desk', {id: id});
    }
</script>

<include file="public:footer"/>
