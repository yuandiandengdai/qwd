<include file="public:header"/>
<h2><span style="color: orange">{$rid}</span>号房间</h2>
<div class="row">
    <div class="col-md-12">
        <table style="margin:auto;">
            <tr>
                <volist name="table" id="val" offset="0" length='3'>
                    <td>
                        <table width="180" border="1" style="margin: 27px">
                            <tr>
                                <td width="60" height="20" align="center" colspan="3">
                                    <span id="top_{$val.id}"></span>
                                    <input type="hidden" value="{$val.number}" id="number_{$val.id}">
                                    <input type="hidden" value="{$val.member_one}" id="member_one_{$val.id}">
                                    <input type="hidden" value="{$val.member_two}" id="member_two_{$val.id}">
                                    <input type="hidden" value="{$val.member_three}" id="member_three_{$val.id}">
                                </td>
                            </tr>
                            <tr>
                                <td width="60" height="60" align="right"><span id="left_{$val.id}"></span></td>
                                <td width="60" height="60" align="center"><a href="javascript:void(0)"><img
                                        id="img_{$val.id}" onclick="select_table({$val.id})"
                                        src="__PUBLIC__/images/hall/a.png"></a>
                                </td>
                                <td width="60" height="60" align="left"><span id="right_{$val.id}"></span></td>
                            </tr>
                            <tr>
                                <td width="60" height="20" align="center" colspan="3"><span>{$val.id}号桌</span></td>
                            </tr>
                        </table>
                    </td>
                </volist>
            </tr>
            <tr>
                <volist name="table" id="val" offset="3" length='3'>
                    <td>
                        <table width="180" border="1" style="margin: 27px">
                            <tr>
                                <td width="60" height="20" align="center" colspan="3">
                                    <span id="top_{$val.id}"></span>
                                    <input type="hidden" value="{$val.number}" id="number_{$val.id}">
                                    <input type="hidden" value="{$val.member_one}" id="member_one_{$val.id}">
                                    <input type="hidden" value="{$val.member_two}" id="member_two_{$val.id}">
                                    <input type="hidden" value="{$val.member_three}" id="member_three_{$val.id}">
                                </td>
                            </tr>
                            <tr>
                                <td width="60" height="60" align="right"><span id="left_{$val.id}"></span></td>
                                <td width="60" height="60" align="center"><a href="javascript:void(0)"><img
                                        id="img_{$val.id}" onclick="select_table({$val.id})"
                                        src="__PUBLIC__/images/hall/a.png"></a>
                                </td>
                                <td width="60" height="60" align="left"><span id="right_{$val.id}"></span></td>
                            </tr>
                            <tr>
                                <td width="60" height="20" align="center" colspan="3"><span>{$val.id}号桌</span></td>
                            </tr>
                        </table>
                    </td>
                </volist>
            </tr>
            <tr>
                <volist name="table" id="val" offset="6" length='3'>
                    <td>
                        <table width="180" border="1" style="margin: 27px">
                            <tr>
                                <td width="60" height="20" align="center" colspan="3">
                                    <span id="top_{$val.id}"></span>
                                    <input type="hidden" value="{$val.number}" id="number_{$val.id}">
                                    <input type="hidden" value="{$val.member_one}" id="member_one_{$val.id}">
                                    <input type="hidden" value="{$val.member_two}" id="member_two_{$val.id}">
                                    <input type="hidden" value="{$val.member_three}" id="member_three_{$val.id}">
                                </td>
                            </tr>
                            <tr>
                                <td width="60" height="60" align="right"><span id="left_{$val.id}"></span></td>
                                <td width="60" height="60" align="center"><a href="javascript:void(0)"><img
                                        id="img_{$val.id}" onclick="select_table({$val.id})"
                                        src="__PUBLIC__/images/hall/a.png"></a>
                                </td>
                                <td width="60" height="60" align="left"><span id="right_{$val.id}"></span></td>
                            </tr>
                            <tr>
                                <td width="60" height="20" align="center" colspan="3"><span>{$val.id}号桌</span></td>
                            </tr>
                        </table>
                    </td>
                </volist>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript">
    var Config = {root: '/'};
    function select_table(id) {
        $.post(Config.root + 'Home/Game/desk', {id: id});
    }
    for (var i = 0; i <= 9; i++) { //房间已有人数，则变换背景
        var value = $('#number_' + i).val();
        var member_one = $('#member_one_' + i).val();
        var member_two = $('#member_two_' + i).val();
        var member_three = $('#member_three_' + i).val();
        if (value > 0) {
            $('#img_' + i).attr('src', '__PUBLIC__/images/hall/b.png');
        }
        if (member_one != '') {
            $('#top_' + i).text(member_one);
        }
        if (member_two != '') {
            $('#left_' + i).text(member_two);
        }
        if (member_three != '') {
            $('#right_' + i).text(member_three);
        }
    }

    var es = new EventSource("__ROOT__/Game/desk");
    es.addEventListener("message", function (event) {
        var data = JSON.parse(event.data);
        if (data.status == 200) { //状态为200说明房间有人
            $('#img_' + data.table).attr('src', '__PUBLIC__/images/hall/b.png');
            $('#top_' + data.table).text(data.member_one);
            $('#left_' + data.table).text(data.member_two);
            $('#right_' + data.table).text(data.member_three);
        }

        if (data.number == 3) { //人数够就直接转向游戏大厅
            setTimeout(function () {
                window.location = Config.root + 'Home/Game/hall';
            }, 5000);
        }
    }, false);
</script>

<include file="public:footer"/>
