<style type="text/css">
	body {
		overflow-x: hidden;
	}

	.radio {
		padding-left: 20px;
	}

	.radio label {
		vertical-align: middle;
		position: relative;
		padding-left: 5px;

	}

	.radio label::before {
		content: "";
		position: absolute;
		width: 17px;
		height: 17px;
		left: 0;
		margin-left: -20px;
		border: 1px solid #cccccc;
		border-radius: 50%;
		background-color: #fff;
		-webkit-transition: border 0.15s ease-in-out;
		-o-transition: border 0.15s ease-in-out;
		transition: border 0.15s ease-in-out;
	}

	.radio label::after {
		position: absolute;
		content: " ";
		width: 13px;
		height: 13px;
		left: 2px;
		top: 2px;
		margin-left: -20px;
		border-radius: 100%;
		background-color: #555555;
		-webkit-transform: scale(0, 0);
		-ms-transform: scale(0, 0);
		-o-transform: scale(0, 0);
		transform: scale(0, 0);
		-webkit-transition: -webkit-transform 0.1s cubic-bezier(0.8, -0.33, 0.2, 1.33);
		-moz-transition: -moz-transform 0.1s cubic-bezier(0.8, -0.33, 0.2, 1.33);
		-o-transition: -o-transform 0.1s cubic-bezier(0.8, -0.33, 0.2, 1.33);
		transition: transform 0.1s cubic-bezier(0.8, -0.33, 0.2, 1.33);
	}

	.radio input[type="radio"] {
		opacity: 0;
		z-index: 1;
	}

	.radio input[type="radio"]:checked + label::after {
		-webkit-transform: scale(1, 1);
		-ms-transform: scale(1, 1);
		-o-transform: scale(1, 1);
		transform: scale(1, 1);
	}

	.radio-success input[type="radio"] + label::after {
		background-color: #5cb85c;
	}

	.radio-success input[type="radio"]:checked + label::before {
		border-color: #5cb85c;

	}

	.radio-success input[type="radio"]:checked + label::after {
		background-color: #5cb85c;
	}

	td {
		color: #000;
		border-width: 1px;
		border-style: solid;
		border-color: rgb(81, 130, 187);
	}

	tr, th {
		border-width: 1px;
		border-style: solid;
		border-color: rgb(81, 130, 187);
	}

	td, th {
		padding: 5px 10px;
		font-size: 20px;
		font-weight: bold;
	}

</style>

<script type="text/javascript">
    var Config = {root: '/'};
    var flag = 1;
    var questionId = '';
    $(function () { //初始化游戏题目信息
        $('#question_show').html($('.subject').first().html());
        $('#question_text').html($('.subject_text').first().html());
    });
    var es = new EventSource("__ROOT__/Game/information");
    es.addEventListener("message", function (event) {
        data1 = JSON.parse(event.data);
        questionId = data1[0]['y'];
        var chart = new CanvasJS.Chart("chartContainer", {
            theme: "theme2",
            animationEnabled: false,
            title: {
                text: "本桌答题统计"
            },
            data: [
                {
                    type: "stackedColumn",
                    dataPoints: data1,
                    indexLabel: "#total",
                    indexLabelPlacement: "outside"
                }
            ]
        });
        chart.render();
    }, false);

    var qid = new EventSource("__ROOT__/Game/questionId");
    qid.addEventListener("message", function (event) {
        var x = $('.subject').eq(event.data).html(); //获取下一道题目的问题
        var y = $('.subject_text').eq(event.data).html();
        if (questionId >= 1) {
            $('#question_show').html(x); //显示赋值
            $('#question_text').html(y);
        }
    }, false);

    var numbers = new EventSource("__ROOT__/Game/numbers");
    numbers.addEventListener("message", function (event) {
        $('#card').text(event.data);
    }, false);

    var counter = new EventSource("__ROOT__/Game/counter");
    counter.addEventListener("message", function (event) {
        if ((event.data == 0) && (flag == 1)) {
            flag = 2;
            var flashMsg = setFlash("本局比赛结束");
            $('#content').html(flashMsg).find('.flashmsg').flashOut();
            $('.game_body').hide(3000);
            $('#to_validation').text("游戏结束");
            $("#to_validation").attr("disabled", true);
        } else if (flag == 2) {
//            flag = 3;
//            if (window.confirm('再来一局么？')) {
//                var uid = $('#player').val();
//                $.post(Config.root + 'Home/Game/again', {id: uid}, function (data) {
//                    if (data == 200) {
//                        window.location = Config.root + 'Home/Game/again';
//                    }
//                });
//            } else {
//                return false;
//            }
        }
    }, false);

    var message = new EventSource("__ROOT__/Game/message");
    message.addEventListener("message", function (event) {
        var flashMsg = setFlash(event.data);
        $('#content').html(flashMsg).find('.flashmsg').flashOut();
    }, false);
</script>
