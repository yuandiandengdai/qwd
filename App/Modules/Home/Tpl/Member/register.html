<include file="public:header"/>

<h2>注册</h2>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form class="new_user" id="new_user" action="" accept-charset="UTF-8" method="post">
			<label for="user_name">玩家姓名</label>
			<input class="form-control" type="text" name="name" id="user_name" value="" placeholder="请输入昵称" required/>
			<label for="user_email">Email</label>
			<input class="form-control" type="text" name="email" id="user_email" value="" placeholder="请输入邮箱"  required/>
			<label for="user_pass">密码</label>
			<input class="form-control" type="password" name="p1" id="user_pass" value="" placeholder="请输入密码"  required/>
			<label for="pass_confirm">密码确认</label>
			<input class="form-control" type="password" name="p2" id="pass_confirm" value="" placeholder="请再次输入密码"  required/>
			<input id="success_for" type="submit" name="commit" value="创建账号" class="btn btn-primary" />
		</form>
	</div>
</div>

<include file="public:footer"/>
