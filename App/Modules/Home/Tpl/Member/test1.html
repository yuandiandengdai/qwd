<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>ichartjs designer</title>
    <script src='http://www.ichartjs.com/ichart.latest.min.js'></script>
    <script type='text/javascript'>
        $(function(){
            var chart = iChart.create({
                render:"ichart-render",
                width:800,
                height:400,
                background_color:"#fefefe",
                gradient:false,
                color_factor:0.2,
                border:{
                    color:"BCBCBC",
                    width:1
                },
                align:"center",
                offsetx:0,
                offsety:0,
                sub_option:{
                    border:{
                        color:"#BCBCBC",
                        width:1
                    },
                    label:{
                        fontweight:500,
                        fontsize:11,
                        color:"#4572a7",
                        sign:"square",
                        sign_size:12,
                        border:{
                            color:"#BCBCBC",
                            width:1
                        },
                        background_color:"#fefefe"
                    }
                },
                shadow:true,
                shadow_color:"#666666",
                shadow_blur:2,
                showpercent:false,
                column_width:"70%",
                bar_height:"70%",
                radius:"90%",
                title:{
                    text:"利用ichartjs制作漂亮图表",
                    color:"#111111",
                    fontsize:20,
                    textAlign:"center",
                    font:"微软雅黑",
                    height:30,
                    offsetx:0,
                    offsety:0
                },
                subtitle:{
                    text:"cesji",
                    color:"#111111",
                    fontsize:16,
                    textAlign:"center",
                    font:"微软雅黑",
                    height:20,
                    offsetx:0,
                    offsety:0
                },
                footnote:{
                    text:"1111",
                    fontsize:12,
                    color:"#111111",
                    textAlign:"right",
                    font:"微软雅黑",
                    height:20,
                    offsetx:0,
                    offsety:0
                },
                legend:{
                    enable:false,
                    background_color:"#fefefe",
                    color:"#333333",
                    fontsize:12,
                    border:{
                        color:"#BCBCBC",
                        width:1
                    },
                    column:1,
                    align:"right",
                    valign:"center",
                    offsetx:0,
                    offsety:0
                },
                coordinate:{
                    width:"80%",
                    height:"84%",
                    background_color:"#ffffff",
                    axis:{
                        color:"#a5acb8",
                        width:[1,"",1,""]
                    },
                    grid_color:"#d9d9d9",
                    label:{
                        fontweight:500,
                        color:"#666666",
                        fontsize:11
                    }
                },
                label:{
                    fontweight:500,
                    color:"#666666",
                    fontsize:11
                },
                type:"column2d",
                data:[
                    {
                        name:"名称A",
                        value:20343,
                        color:"#4572a7"
                    },{
                        name:"名称B",
                        value:303434,
                        color:"#aa4643"
                    }
                ]
            });
            chart.draw();
        });
    </script>
</head>
<div id='ichart-render'></div>
</body>
</html>
