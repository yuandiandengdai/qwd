<include file="public:header"/>

<h1>哈哈哈</h1>
<div id="chartContainer" style="width: 458px;height: 400px">

</div>
<script type="text/javascript">

    var es1 = new EventSource("__ROOT__/Member/test4");
    es1.addEventListener("message", function (event1) {
        var data1 = JSON.parse(event1.data);
        var chart = new CanvasJS.Chart("chartContainer", {
            title: {
                text: "Olympic Medals of all Times (till 2016 Olympics)"
            },
            subtitles: [
                {
                    text: "Click on Legends to Enable/Disable Data Series"
                }
            ],
            animationEnabled: false,
            legend: {
                cursor: "pointer",
                itemclick: function (e) {
                    if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                        e.dataSeries.visible = false;
                    }
                    else {
                        e.dataSeries.visible = true;
                    }
                    chart.render();
                }
            },
            axisY: {
                title: "Medals"
            },
            toolTip: {
                shared: true,
                content: function (e) {
                    var str = '';
                    var total = 0;
                    var str3;
                    var str2;
                    for (var i = 0; i < e.entries.length; i++) {
                        var str1 = "<span style= 'color:" + e.entries[i].dataSeries.color + "'> " + e.entries[i].dataSeries.name + "</span>: <strong>" + e.entries[i].dataPoint.y + "</strong> <br/>";
                        total = e.entries[i].dataPoint.y + total;
                        str = str.concat(str1);
                    }
                    str2 = "<span style = 'color:DodgerBlue; '><strong>" + e.entries[0].dataPoint.label + "</strong></span><br/>";
                    str3 = "<span style = 'color:Tomato '>Total: </span><strong>" + total + "</strong><br/>";

                    return (str2.concat(str)).concat(str3);
                }

            },
            data: [
                {
                    type: "bar",
                    showInLegend: true,
                    name: "Gold",
                    color: "gold",
                    dataPoints: data1
                },
                {
                    type: "bar",
                    showInLegend: true,
                    name: "Silver",
                    color: "silver",
                    dataPoints: data1
                },
                {
                    type: "bar",
                    showInLegend: true,
                    name: "Bronze",
                    color: "#A57164",
                    dataPoints: data1
                }
            ]
        });
        chart.render();
    }, false);

</script>

<include file="public:footer"/>
