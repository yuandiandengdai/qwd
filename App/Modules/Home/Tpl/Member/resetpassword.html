<include file="public:header"/>

<h2>重置密码</h2>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form action="" accept-charset="UTF-8" method="post">
            <label for="update_password">新密码</label>
            <input class="form-control" type="password" name="p1" id="update_password" value=""
                   placeholder="请输入长度大于6位数的密码" required/>
            <label for="update_password_confirmation">确认新密码</label>
            <input class="form-control" type="password" name="p2" id="update_password_confirmation" value=""
                   placeholder="请再次输入密码" required/>
            <input type="button" name="commit" value="重置密码" id="check_password" class="btn btn-primary"/>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#check_password').click(function () {
            var password1 = $('#update_password').val();
            var password2 = $('#update_password_confirmation').val();
            if (password1 == '') {
                layer.alert('请输入密码');
            } else if (password1.length < 6) {
                layer.alert('密码长度不能少于6位数');
            } else if (password2 == '') {
                layer.alert('请再次输入密码');
            } else if (password1 != password2) {
                layer.alert('两次输入密码不匹配');
            } else {
                $('#check_password').submit();
            }
        });
    });
</script>

<include file="public:footer"/>
