<h1>哈哈哈</h1>
<div id="chartContainer" style="width: 458px;height: 400px">

</div>
<script type="text/javascript">
        var es = new EventSource("__ROOT__/Member/test3");
        es.addEventListener("message", function (event) {
            var data = JSON.parse(event.data);
        var chart = new CanvasJS.Chart("chartContainer", {
            theme: "theme2",
            animationEnabled: false,
            title: {
                text: "副标题"
            },
            data: [
                {
                    type: "column",
                    dataPoints: data
                }
            ]
        });
        chart.render();
        }, false);
</script>
