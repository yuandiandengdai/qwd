<include file="public:header"/>
<include file="public:sidebar"/>
<div class="col-xs-12 col-sm-10 main">
	<!--图片的位置-->
	<div id="addDiv" style="display:none;margin-top: 10px">
		<form id="addForm" name="addForm" method="POST" enctype="multipart/form-data" action="">
			<table width="100%" style="background: #EFEFEF;border: 1px solid #428BCA">
				<tr>
					<td>
						<table width="100%">
							<tr>
								<td width="7%" style="padding-top: 5px">&nbsp;&nbsp;房间名称：</td>
								<td style="padding-top: 5px"><input name="name" id="name" style="width:99%;"/>
								</td>
							</tr>
							<tr>
								<td width="7%" style="padding-top: 5px">&nbsp;&nbsp;房间卡号：</td>
								<td style="padding-top: 5px">
									<input type="text" name="number" style="width:99%;" id="number" value=""/>
								</td>
							</tr>
							<tr>
								<td height="25px" width="5%" style="padding-top: 5px;padding-bottom: 5px">&nbsp;&nbsp;房间状态：</td>
								<td style="padding-top: 5px;padding-bottom: 5px">
									<select name="status">
										<option value="-1">请选择</option>
										<option value="0">无效</option>
										<option value="1">有效</option>
									</select>
								</td>
							</tr>
							<tr>
								<td height="25px" colspan="2" style="text-align: center">
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="保存">
									&nbsp;&nbsp;&nbsp;<input type="reset" value="重置">
									&nbsp;&nbsp;&nbsp;<input type="button" onclick="javascript: cancel_add();" value="取消">
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
		<br/>
	</div>
	<!--表格部分-->
	<h3 class="sub-header">房间管理</h3>
	<div class="table-responsive">
		<table class="table table-hover table-bordered table-condensed">
			<thead>
			<tr>
				<th width="3%">房间</th>
				<th width="10%">房间名称</th>
				<th width="15%">房间卡号</th>
				<th width="7%">在线人数</th>
				<th width="11%">赢得游戏时间</th>
				<th width="12%">赢家名字</th>
				<th width="11%">修改时间</th>
				<th width="5%">状态</th>
				<th width="6%">操作</th>
			</tr>
			</thead>
			<tbody class="loaddata">
			<volist name="data" id="val">
				<tr>
					<td>{$val.id}</td>
					<td>{$val.name}</td>
					<td>{$val.number}</td>
					<td>{$val.count}</td>
					<td>{$val.onwertime}</td>
					<td>{$val.onwer}</td>
					<td>{$val.addtime}</td>
					<td>
						<eq name="val.status" value="1">启用
							<else/>禁用
						</eq>
					</td>
					<td><a href="">修改</a>&nbsp;&nbsp;&nbsp;<a href="">删除</a></td>
				</tr>
			</volist>
			</tbody>
			<tr>
				<td colspan="9" style="text-align:center"><a href="#" onclick="javascript:display_add()">添加新房间</a></td>
			</tr>
		</table>
		<div id="pagecount">{$page}</div>
	</div>
</div>
</div>
</div>
<script type="text/javascript" language="javascript">
    function delete_record(id) {
        if (confirm("您确定要删除这间房么？")) {
            document.location.href = "<?= ROOM_ACTION_PATH ?>?act=del&id=" + id;
        }
    }

    function edit_record(id, name, number, status) {
        var addDiv = document.getElementById("addDiv");
        addDiv.style.display = "";
        var addForm = document.getElementById("addForm");
        addForm.action = "<?= ROOM_ACTION_PATH ?>?act=edit&id=" + id;
        //addForm.id.value = id;
        addForm.name.value = name;
        addForm.number.value = number;
        //addForm.status.value = status;
        selCheck(addForm.status, status);
    }

    function cancel_add() {
        var addDiv = document.getElementById("addDiv");
        addDiv.style.display = "none";
    }

    function display_add() {
        var addDiv = document.getElementById("addDiv");
        addDiv.style.display = "";
        var addForm = document.getElementById("addForm");
        addForm.action = "<?= ROOM_ACTION_PATH ?>?act=add";
        addForm.name.value = '';
        addForm.number.value = '';
        selCheck(addForm.status, 1);
    }

    function selCheck(radioList, val) {
        for (var i = 0; i < radioList.length; i++) {
            if (radioList[i].value == val) {
                radioList[i].selected = true;
            }
            else {
                radioList[i].selected = false;
            }
        }
    }
</script>
</body>
</html>
